<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="title">CALCULATOR</div>
      <div class="screens">
        <div id="screenOne">0</div>
        <div id="screenTwo"></div>
      </div>
      <div class="button">
        <div id="lbracket" class="digitbtn">(</div>
        <div id="rbracket" class="digitbtn">)</div>
        <div id="cancel" class="deletebtn">CE</div>
        <div id="reset" class="deletebtn">AC</div>

        <div id="seven" class="digitbtn">7</div>
        <div id="eight" class="digitbtn">8</div>
        <div id="nine" class="digitbtn">9</div>

        <div id="divide" class="mathbtn">รท</div>

        <div id="four" class="digitbtn">4</div>
        <div id="five" class="digitbtn">5</div>
        <div id="six" class="digitbtn">6</div>

        <div id="multiply" class="mathbtn">x</div>

        <div id="one" class="digitbtn">1</div>
        <div id="two" class="digitbtn">2</div>
        <div id="three" class="digitbtn">3</div>

        <div id="subtract" class="mathbtn">-</div>

        <div id="zero" class="digitbtn">0</div>

        <div id="dot" class="btn">.</div>
        <div id="equals" class="btn">=</div>
        <div id="add" class="mathbtn">+</div>
      </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
